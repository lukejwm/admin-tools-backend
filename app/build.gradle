plugins {
    id 'scala'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.7'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // Key project dependencies
    implementation 'com.typesafe.akka:akka-actor-typed_2.13:2.6.14'
    implementation 'com.typesafe.akka:akka-stream-typed_2.13:2.6.14'
    implementation 'com.typesafe.akka:akka-http_2.13:10.2.4'
    implementation 'com.typesafe.akka:akka-http-spray-json_2.13:10.2.4'
    implementation 'com.typesafe.slick:slick_2.13:3.4.0'
    implementation 'com.typesafe.slick:slick-hikaricp_2.13:3.4.0'
    implementation 'org.postgresql:postgresql:42.5.0'
    implementation 'org.slf4j:slf4j-nop:2.0.0'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.10'
    testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.2.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}

application {
    // Define the main class for the application.
    mainClass = 'org.alliedoffsets.App'
}
